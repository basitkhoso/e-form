<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Contact Us</h1>

    <form id="contactForm" novalidate>
      <div class="form-group">
        <label for="fullName">Full Name <span class="req">*</span></label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          required
          aria-describedby="nameError"
        />
        <span id="nameError" class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="email">Email <span class="req">*</span></label>
        <input
          type="email"
          id="email"
          name="email"
          inputmode="email"
          autocomplete="email"
          required
          aria-describedby="emailError"
        />
        <span id="emailError" class="error" aria-live="polite"></span>
      </div>

      <div class="form-group">
        <label for="message">Message <span class="req">*</span></label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          aria-describedby="messageError"
        ></textarea>
        <span id="messageError" class="error" aria-live="polite"></span>
      </div>

      <button type="submit" class="btn-submit">Submit</button>

      <div id="formStatus" class="status" role="status" aria-live="polite"></div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
