<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Performance Evaluation Form</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<!-- Lucide Icons -->
<script src="https://unpkg.com/lucide@latest"></script>

<!-- CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<div id="progressWrapper"><div id="progressBar"></div></div>

<main class="card">
  <h1>âœ¨ Performance Evaluation Form</h1>

  <!-- Personal Info -->
  <section>
    <div class="flex-head"><i data-lucide="user"></i><h2>Personal Information</h2></div>
    <label>Name</label><input type="text" required>
    <label>Department</label><input type="text" required>
    <label>Role</label><input type="text" required>
  </section>

  <!-- Evaluation Criteria -->
  <section>
    <div class="flex-head"><i data-lucide="star"></i><h2>Evaluation Criteria</h2></div>
    <label>Quality of Work (1â€“5)</label><input type="range" min="1" max="5" class="slider">
    <label>Team Collaboration (1â€“5)</label><input type="range" min="1" max="5" class="slider">
    <label>Timeliness (1â€“5)</label><input type="range" min="1" max="5" class="slider">
  </section>

  <!-- Strengths -->
  <section>
    <div class="flex-head"><i data-lucide="thumbs-up"></i><h2>Strengths</h2></div>
    <textarea placeholder="e.g., Excellent problem-solving, proactive communication ..."></textarea>
  </section>

  <!-- Areas of Improvement -->
  <section>
    <div class="flex-head"><i data-lucide="alert-circle"></i><h2>Areas of Improvement</h2></div>
    <textarea placeholder="e.g., Prioritization, technical depth ..."></textarea>
  </section>

  <!-- Final Remarks -->
  <section>
    <div class="flex-head"><i data-lucide="message-circle"></i><h2>Final Remarks (optional)</h2></div>
    <textarea></textarea>
  </section>

  <button id="submitBtn" class="btn" type="button"><i data-lucide="send"></i>Submit Evaluation</button>
</main>

<!-- Dark mode toggle + floating print -->
<div id="controls">
  <div id="darkToggle" class="switch" title="Toggle dark mode"></div>
  <button id="printBtn" class="btn"><i data-lucide="printer"></i>ðŸ–¨ Print Evaluation</button>
</div>

<div id="toast">âœ… Your evaluation has been recorded successfully!</div>

<!-- JS -->
<script src="script.js"></script>
<script>lucide.createIcons();</script>
</body>
</html>
